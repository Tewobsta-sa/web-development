<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <h2>Signin and get full access to our resource</h2>
    <form action="ex-4(sign_up).html" method="get">
        <label for="username">Username:<span style="color: rgb(248, 8, 8);">*</span></label><br>
        <input type="email" id="username" required placeholder="Email"><br>

        <label for="password">Password:<span style="color: rgb(248, 8, 8);">*</span></label><br>
        <input type="password" id="password" required placeholder="Password"><br><br>

        <button type="submit">Sign In</button>
    </form>
</body>
</html>
