<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>TO-DO LIST</h1>
        <div id="in">
            <input type="text" placeholder="Add a new to do" id="input">
            <button type="button" id="add" >Add</button>
        </div>
        <ul id="tasks"></ul>
        <footer>
            <p id="items"><span id="count">0</span> items total</p>
            <button id="delete">Delete All</button>
        </footer>
    </div>
</body>
</html>
